<!doctype html>
<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Qlik Sense Mashup</title>
	<meta charset="utf-8">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta http-equiv="cleartype" content="on">
	<style>
	.flex-container {
		display: flex;
		flex-wrap: wrap;
		margin: 0 45px 45px 0;
	}

	.qvplaceholder, .qvobject {
		flex: 1 1 auto;
		height: 300px;
		min-width: 400px;
		margin: 45px 0 0 45px;
	}
	</style>	
	<script type="text/javascript">
		const servernameprefix = "https://qserver/jwt2";
		function login() {
		  function isLoggedIn() {
			return fetch(servernameprefix+"/qrs/about?xrfkey=0000000000000000", {
			  method: 'GET',
			  mode: 'cors',
			  credentials: 'include',
			  headers: {
				'Content-Type': 'application/json',
				'X-Qlik-xrfkey': '0000000000000000',
				'Authorization': 'Bearer eyJhbGciOiJSUzI1NiIsInR5cCI6IkpXVCJ9.eyJVc2VySWQiOiJxdXNlciIsIlVzZXJEaXJlY3RvcnkiOiJxc2VydmVyIn0.X7dR3eJuPvemo-pyw1PyO7pWzQ0PhE5JwEE034jMjDtOxCfdYUdCHJc8UNxcWWvrT7767tQPdIg-Qm72hGEbjxhQxn0TkwtQ2yc2MpDuiCiAA0n2juikD2jNEaCFif609R2Pqu-Z_MmDHiIadvsjWuQE2LChSIfEFUh7tVa-DC-q61DfabLAXo70dAfvwd93ZsOK3ITG4tQRn1_Y7cF5O_V892ZOBAPzc7g5xz1Y0S92nEfB30l_3UgIhRjtwv2ZS67Wav8GPxau9GICxjAvWfG7JWRPmA2WgVTOuyN2Fzwqh4--ZQD-nW8KTppYAIGawedvce9s0GNycWMaAWbb8g',

			if (!loggedIn) {
			  alert('You are not logged in');      
			}else{
				//load qlik-styles.css
				var style1 = document.createElement("link");  // create a link DOM node
				style1.type = "text/css";
				style1.rel = "stylesheet";
				style1.href = servernameprefix+"/resources/autogenerated/qlik-styles.css";
				document.head.appendChild(style1);
				
				//load requirejs
				var script = document.createElement("script");  // create a script DOM node
				script.async=false; //this is to ensure that requirejs is loaded before jwtsample.js otherwise it will fail.
				script.defer=false;
				script.src=servernameprefix+"/resources/assets/external/requirejs/require.js";
				document.head.appendChild(script);

</head>
